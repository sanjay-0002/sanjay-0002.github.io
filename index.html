<h1>L Voice Player</h1>

<audio id="audio" controls>
  <source src="l-voice.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="captions" id="captions">Captions will appear here...</div>

<script>
const audio = document.getElementById('audio');
const captionsDiv = document.getElementById('captions');

let captions = [];

// Load VTT file
fetch('l-voice.vtt')
  .then(res => res.text())
  .then(data => {
    const lines = data.split(/\r?\n/);
    for(let i=0;i<lines.length;i++){
      if(lines[i].includes('-->')){
        const times = lines[i].split(' --> ');
        const start = parseTime(times[0].trim());
        const end = parseTime(times[1].trim());
        const text = lines[i+1] || '';
        // Split line into words and assign timing
        const words = text.split(' ').map((word,index)=>{
          // Simple proportional distribution of time per word
          const duration = (end-start)/text.split(' ').length;
          return {text:word, start: start + index*duration, end: start + (index+1)*duration};
        });
        captions.push(...words);
        i++;
      }
    }
  });

function parseTime(timeString){
  const parts = timeString.split(':');
  let seconds = 0;
  if(parts.length===3){
    seconds = parseFloat(parts[0])*3600 + parseFloat(parts[1])*60 + parseFloat(parts[2].replace(',', '.'));
  } else if(parts.length===2){
    seconds = parseFloat(parts[0])*60 + parseFloat(parts[1].replace(',', '.'));
  }
  return seconds;
}

// Word-by-word display
audio.addEventListener('timeupdate', ()=>{
  const currentTime = audio.currentTime;
  let html = captions.map(c=>{
    return `<span class="${(currentTime>=c.start && currentTime<=c.end)?'active':''}">${c.text}</span>`;
  }).join(' ');
  captionsDiv.innerHTML = html;
});
</script>

  const audio = document.getElementById('audio');
  const captionsDiv = document.getElementById('captions');

  // Load captions from VTT
  let captions = [];

  fetch('l-voice.vtt')
    .then(response => response.text())
    .then(data => {
      // Parse VTT file
      const lines = data.split(/\r?\n/);
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].includes('-->')) {
          const times = lines[i].split(' --> ');
          const start = parseTime(times[0].trim());
          const end = parseTime(times[1].trim());
          const text = lines[i+1] || '';
          captions.push({start, end, text});
          i++; // skip text line
        }
      }
    });

  function parseTime(timeString) {
    const parts = timeString.split(':');
    let seconds = 0;
    if (parts.length === 3) {
      seconds = parseFloat(parts[0])*3600 + parseFloat(parts[1])*60 + parseFloat(parts[2].replace(',', '.'));
    } else if (parts.length === 2) {
      seconds = parseFloat(parts[0])*60 + parseFloat(parts[1].replace(',', '.'));
    }
    return seconds;
  }

  // Update captions as audio plays
  audio.addEventListener('timeupdate', () => {
    const currentTime = audio.currentTime;
    let activeText = '';
    captions.forEach(c => {
      if (currentTime >= c.start && currentTime <= c.end) {
        activeText = c.text;
      }
    });
    captionsDiv.innerHTML = activeText ? `<span class="active">${activeText}</span>` : '';
  });
