<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L</title>

<style>
@font-face {
  font-family: 'CustomText';
  src: url('text.ttf') format('truetype');
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0d1117;
  color: #c9d1d9;
  height: 100vh;
  overflow: hidden;
  font-family: 'CustomText', sans-serif;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: #0d1117;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.overlay-text {
  letter-spacing: 6px;
  opacity: 0.7;
  animation: blink 1.4s infinite;
}

/* LOGO */
.logo-container {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  animation: logoFade 2s ease forwards;
}

.logo {
  width: 140px;
  filter: drop-shadow(0 0 25px rgba(255,255,255,0.3));
  animation: glow 3s ease-in-out infinite alternate;
}

/* GLITCH */
.glitch {
  position: fixed;
  inset: 0;
  pointer-events: none;
  mix-blend-mode: screen;
}

.gl1 { background: rgba(255,0,0,0.07); }
.gl2 { background: rgba(0,255,255,0.06); }
.gl3 { background: rgba(255,255,255,0.04); }

.scanlines {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0) 50%,
    rgba(0,0,0,0.15) 50%
  );
  background-size: 100% 4px;
  opacity: 0.25;
  pointer-events: none;
}

/* CAPTIONS */
.captions {
  position: fixed;
  bottom: 80px;
  width: 100%;
  text-align: center;
  font-size: 1.2rem;
  letter-spacing: 1px;
  color: #ffd700;
  min-height: 2em;
}

/* STATUS */
.status {
  position: fixed;
  bottom: 24px;
  right: 24px;
  font-size: 12px;
  opacity: 0.6;
}

/* ANIMATIONS */
@keyframes blink { 50% { opacity: 1; } }
@keyframes logoFade { to { opacity: 1; } }
@keyframes glow {
  to { filter: drop-shadow(0 0 40px rgba(255,255,255,0.45)); }
}
</style>
</head>

<body>

<div class="overlay" id="overlay">
  <div class="overlay-text">ENTER</div>
</div>

<div class="glitch gl1"></div>
<div class="glitch gl2"></div>
<div class="glitch gl3"></div>
<div class="scanlines"></div>

<div class="logo-container" id="logoBox">
  <img src="l-t.png" class="logo">
</div>

<div class="captions" id="captions"></div>

<div class="status">L Lawliet</div>

<audio id="glitchAudio" loop src="glitch-bgm.mp3"></audio>
<audio id="voiceAudio" src="l-voice.mp3"></audio>
<!-- Q29udGFjdHMgd2lsbCBBZGRlZCBhZnRlciBmZXcgZGF5cy4gICAtTA== -->

<script>
const overlay = document.getElementById('overlay');
const glitchAudio = document.getElementById('glitchAudio');
const voiceAudio = document.getElementById('voiceAudio');
const captionsDiv = document.getElementById('captions');

glitchAudio.volume = 0.15;
voiceAudio.volume = 0.9;

let captions = [];

overlay.addEventListener('click', async () => {
  await document.documentElement.requestFullscreen().catch(()=>{});
  glitchAudio.play();
  voiceAudio.play();
  overlay.remove();
});

/* GLITCH MOTION */
setInterval(() => {
  document.querySelectorAll('.glitch').forEach(g => {
    g.style.opacity = Math.random() * 0.12;
    g.style.transform =
      `translate(${Math.random()*4-2}px,${Math.random()*4-2}px)`;
  });
}, 120);

/* LOAD VTT */
fetch('l-voice.vtt')
.then(r => r.text())
.then(data => {
  const lines = data.split(/\r?\n/);
  for (let i = 0; i < lines.length; i++) {
    if (lines[i].includes('-->')) {
      const [s,e] = lines[i].split(' --> ');
      captions.push({
        start: toSec(s),
        end: toSec(e),
        text: lines[i+1] || ''
      });
      i++;
    }
  }
});

function toSec(t){
  const p=t.replace(',','.').split(':');
  return (+p[0])*3600 + (+p[1])*60 + (+p[2]);
}

/* TYPEWRITER CAPTION */
let lastText = '';

voiceAudio.addEventListener('timeupdate', () => {
  const t = voiceAudio.currentTime;
  const c = captions.find(x => t>=x.start && t<=x.end);
  if (!c || c.text === lastText) return;

  lastText = c.text;
  captionsDiv.textContent = '';
  let i=0;
  const type = setInterval(()=>{
    captionsDiv.textContent += c.text[i++];
    if(i>=c.text.length) clearInterval(type);
  }, 35);
});
</script>

</body>
</html>
